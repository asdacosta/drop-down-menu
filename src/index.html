<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu</title>
</head>
<body>
    <nav>
        <section>
            <img src="imgs/dashboard.svg" alt="Dashboard icon">
        </section>
        <section>
            <div>
                <img src="imgs/home-group.svg" alt="Home icon">
                <span>Home</span>
            </div>
            <div>
                <img src="imgs/profile.svg" alt="Profile icon">
                <span>Profile</span>
            </div>
            <div>
                <img src="imgs/message-text.svg" alt="Messages icon">
                <span>Messages</span>
            </div>
            <div>
                <img src="imgs/history.svg" alt="History icon">
                <span>History</span>
            </div>
            <div>
                <img src="imgs/task.svg" alt="Tasks icon">
                <span>Tasks</span>
            </div>
            <div>
                <img src="imgs/community.svg" alt="Icon of people">
                <span>Communities</span>
            </div>
        </section>
        <section>
            <div>
                <img src="imgs/settings.svg" alt="Settings icon">
                <span>Settings</span>
            </div>
            <div>
                <img src="imgs/support.svg" alt="Support icon">
                <span>Support</span>
            </div>
            <div>
                <img src="imgs/privacy.svg" alt="Privacy icon">
                <span>Privacy</span>
            </div>
        </section>
    </nav>
    <main>
        
    </main>

</html>
